<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>


  <div class="card">

    <section class="card_background">
    </section>


    <section class="photo">
      <img src="images/image-victor.jpg" alt="Victor Crest identity photo" id="avatar">
    </section>


    <section class="identity center">
      <strong>Victor Crest</strong>
      <div id="age">26</div>
      <div id="city">London</div>
    </section>


    <section class="separator">
      <!-- ligne de séparation -->
    </section>


    <section class="social center">
      <div class="stat">
        <mark>80K</mark>
        <p>Followers</p>
      </div>
      <div class="stat">
        <mark>803K</mark>
        <p>Likes</p>
      </div>
      <div class="stat">
        <mark>1.4K</mark>
        <p>Photos</p>
      </div>
    </section>


  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">S. Puigrenier</a>.

  </div>
</body>
</html>
